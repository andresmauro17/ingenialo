{% extends "base.html" %}
{% load static %}

{% block app %}


 <!-- ========== HEADER ========== -->
  <header id="header" class="header header-bg-transparent header-abs-top py-3">
    <div class="header-section">
      <div id="logoAndNav" class="container">
        <nav class="navbar">
          <a class="navbar-brand" href="../landings/index.html" aria-label="Front">
            <img src="{% static '/svg/logos/ingenialo/logo.png' %}" alt="Logo">
          </a>
        </nav>
      </div>
    </div>
  </header>
  <!-- ========== END HEADER ========== -->

  <!-- ========== MAIN ========== -->
  <main id="content" role="main">
    <!-- Hero Section -->
    <div class="d-lg-flex">
      <div class="container d-lg-flex align-items-lg-center vh-lg-100 space-bottom-1 space-top-3 space-bottom-lg-3 space-lg-0">
        <div class="row justify-content-lg-between align-items-lg-center w-100 mt-lg-9">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <img class="img-fluid" src="{% static '/svg/illustrations_ingenialo/jet.svg' %}" alt="SVG Illustration">
          </div>

          <div class="col-lg-5">
            <!-- Title -->
            <div class="mb-4">
              <h1>Proximamente</h1>
              <p>Ingenialo Industrias, explora tu instinto MAKER!</p>
            </div>
            <!-- End Title -->

            <!-- Countdown -->
            <div class="js-countdown row mb-5"
                 data-hs-countdown-options="{{ end_date }}">
              <div class="col-3">
                <span class="js-cd-days font-size-3 text-primary font-weight-bold mb-0"></span>
                <span class="h5 d-block mb-0">Days</span>
              </div>
              <div class="col-3">
                <span class="js-cd-hours font-size-3 text-primary font-weight-bold mb-0"></span>
                <span class="h5 d-block mb-0">Hours</span>
              </div>
              <div class="col-3">
                <span class="js-cd-minutes font-size-3 text-primary font-weight-bold mb-0"></span>
                <span class="h5 d-block mb-0">Mins</span>
              </div>
              <div class="col-3">
                <span class="js-cd-seconds font-size-3 text-primary font-weight-bold mb-0"></span>
                <span class="h5 d-block mb-0">Secs</span>
              </div>
            </div>
            <!-- End Countdown -->

            <!-- Input -->
            {% comment %} <form class="js-validate js-form-message">
              <label class="sr-only" for="subscribeSrEmail">Tu Email</label>
              <div class="input-group">
                <input type="text" class="form-control" name="name" id="subscribeSrEmail" placeholder="Your email" aria-label="Your email" aria-describedby="subscribeEmailButton" required
                       data-msg="Please enter a valid email address.">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-primary" id="subscribeEmailButton">Suscribete</button>
                </div>
              </div>
            </form> {% endcomment %}
            <!-- End Input -->
          </div>
        </div>
      </div>
    </div>
    <!-- End Hero Section -->
  </main>
  <!-- ========== END MAIN ========== -->

  <!-- ========== FOOTER ========== -->
  <footer class="position-lg-absolute right-lg-0 bottom-lg-0 left-lg-0">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center space-1">
        <!-- Copyright -->
        <p class="small text-muted mb-0">&copy; Ingenialo industrias S.A.S . 2020 </p>
        <!-- End Copyright -->

        <!-- Social Networks -->
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <a class="btn btn-xs btn-icon btn-soft-secondary" href="https://www.facebook.com/ingenialo">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn btn-xs btn-icon btn-soft-secondary" href="https://www.instagram.com/ingenialo">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn btn-xs btn-icon btn-soft-secondary" href="https://twitter.com/ingenialo/">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn btn-xs btn-icon btn-soft-secondary" href="https://github.com/ingenialo/">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn btn-xs btn-icon btn-soft-secondary" href="https://www.youtube.com/channel/UC6Ca0BNpl68DjojpG9JnufQ">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
        </ul>
        <!-- End Social Networks -->
      </div>
    </div>
  </footer>
  <!-- ========== END FOOTER ========== -->

{% endblock app %}

{% block javascript %}

     <!-- JS Implementing Plugins -->
    <script src = "{% static 'vendor/jquery-validation/dist/jquery.validate.min.js' %}"></script>
    <script src = "{% static 'vendor/jquery-countdown/dist/jquery.countdown.min.js' %}"></script>


    <!-- JS Front -->
    <script src="{% static 'js/hs.validation.js' %}"></script>
    <script src="{% static 'js/hs.countdown.js' %}"></script>

    <!-- JS Plugins Init. -->
    <script>
        $(document).on('ready', function () {
            // initialization of form validation
            $('.js-validate').each(function () {
                var validation = $.HSCore.components.HSValidation.init($(this));
            });

            // initialization of countdowns
            $('.js-countdown').each(function () {
                var countdown = $.HSCore.components.HSCountdown.init($(this));
            });
        });
    </script>

{% endblock javascript %}
